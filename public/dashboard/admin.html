<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Management - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Admin Management</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-actions">
          <button id="addAdminBtn" class="btn-primary">Add New Admin</button>
        </div>

        <div id="adminTableContainer">
          <table id="adminTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="adminTableBody">
              <!-- Admins will be loaded here -->
            </tbody>
          </table>
        </div>

        <div id="adminMessage" class="message"></div>
      </div>
    </div>

    <!-- Add/Edit Admin Modal -->
    <div id="adminModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Admin</h2>
        <form id="adminForm">
          <input type="hidden" id="adminId" />
          <div class="form-group">
            <label for="adminUsername">Username *</label>
            <input type="text" id="adminUsername" required />
          </div>
          <div class="form-group">
            <label for="adminPassword">Password *</label>
            <input type="password" id="adminPassword" />
            <small>Leave empty to keep current password</small>
          </div>
          <div class="form-group">
            <label for="adminName">Name *</label>
            <input type="text" id="adminName" required />
          </div>
          <div class="form-group">
            <label for="adminSurname">Surname *</label>
            <input type="text" id="adminSurname" required />
          </div>
          <div class="form-group">
            <label for="adminEmail">Email *</label>
            <input type="email" id="adminEmail" required />
          </div>
          <div class="form-group">
            <label for="adminGender">Gender</label>
            <select id="adminGender">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="adminBirthDate">Birth Date</label>
            <input type="date" id="adminBirthDate" />
          </div>
          <div class="form-group">
            <label for="adminBirthPlace">Birth Place</label>
            <input type="text" id="adminBirthPlace" />
          </div>
          <div class="form-group">
            <label for="adminPhone">Phone Number</label>
            <input type="tel" id="adminPhone" />
          </div>
          <div class="form-group">
            <label for="adminSSN">SSN</label>
            <input type="text" id="adminSSN" />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
