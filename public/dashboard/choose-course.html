<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Course - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Choose Course</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <!-- Filter Section -->
        <div class="dashboard-actions" style="margin-bottom: 2rem;">
          <div class="form-group" style="display: inline-block; margin-right: 1rem;">
            <label for="termFilter">Filter by Term:</label>
            <select id="termFilter" style="padding: 0.5rem; margin-left: 0.5rem;">
              <option value="">All Terms</option>
            </select>
          </div>
          <button id="refreshBtn" class="btn-primary">Refresh</button>
        </div>

        <!-- Available Programs -->
        <div id="programsContainer">
          <h2>Available Course Programs</h2>
          <div id="programsMessage" class="message"></div>
          <div id="programsList" class="programs-grid">
            <!-- Programs will be loaded here -->
          </div>
        </div>

        <!-- My Enrolled Programs -->
        <div id="enrolledContainer" style="margin-top: 3rem;">
          <h2>My Enrolled Programs</h2>
          <div id="enrolledMessage" class="message"></div>
          <div id="enrolledList" class="programs-grid">
            <!-- Enrolled programs will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/choose-course.js"></script>
  </body>
</html>
