<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Manager Management - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Assistant Manager Management</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-actions">
          <button id="addAssistantManagerBtn" class="btn-primary">Add New Assistant Manager</button>
        </div>

        <div id="assistantManagerTableContainer">
          <table id="assistantManagerTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="assistantManagerTableBody">
              <!-- Assistant Managers will be loaded here -->
            </tbody>
          </table>
        </div>

        <div id="assistantManagerMessage" class="message"></div>
      </div>
    </div>

    <!-- Add/Edit Assistant Manager Modal -->
    <div id="assistantManagerModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Assistant Manager</h2>
        <form id="assistantManagerForm">
          <input type="hidden" id="assistantManagerId" />
          <div class="form-group">
            <label for="assistantManagerUsername">Username *</label>
            <input type="text" id="assistantManagerUsername" required />
          </div>
          <div class="form-group">
            <label for="assistantManagerPassword">Password *</label>
            <input type="password" id="assistantManagerPassword" />
            <small>Leave empty to keep current password</small>
          </div>
          <div class="form-group">
            <label for="assistantManagerName">Name *</label>
            <input type="text" id="assistantManagerName" required />
          </div>
          <div class="form-group">
            <label for="assistantManagerSurname">Surname *</label>
            <input type="text" id="assistantManagerSurname" required />
          </div>
          <div class="form-group">
            <label for="assistantManagerEmail">Email *</label>
            <input type="email" id="assistantManagerEmail" required />
          </div>
          <div class="form-group">
            <label for="assistantManagerGender">Gender</label>
            <select id="assistantManagerGender">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="assistantManagerBirthDate">Birth Date</label>
            <input type="date" id="assistantManagerBirthDate" />
          </div>
          <div class="form-group">
            <label for="assistantManagerBirthPlace">Birth Place</label>
            <input type="text" id="assistantManagerBirthPlace" />
          </div>
          <div class="form-group">
            <label for="assistantManagerPhone">Phone Number</label>
            <input type="tel" id="assistantManagerPhone" />
          </div>
          <div class="form-group">
            <label for="assistantManagerSSN">SSN</label>
            <input type="text" id="assistantManagerSSN" />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/assistant-manager.js"></script>
  </body>
</html>
