<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Management - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Events Management</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-actions">
          <button id="addEventBtn" class="btn-primary">Add New Event</button>
        </div>

        <div id="eventTableContainer">
          <table id="eventTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Time</th>
                <th>Location</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="eventTableBody">
              <!-- Events will be loaded here -->
            </tbody>
          </table>
        </div>

        <div id="eventMessage" class="message"></div>
      </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Event</h2>
        <form id="eventForm">
          <input type="hidden" id="eventId" />
          <div class="form-group">
            <label for="eventTitle">Title *</label>
            <input type="text" id="eventTitle" required />
          </div>
          <div class="form-group">
            <label for="eventTime">Time *</label>
            <input type="datetime-local" id="eventTime" required />
          </div>
          <div class="form-group">
            <label for="eventLocation">Location *</label>
            <input type="text" id="eventLocation" required />
          </div>
          <div class="form-group">
            <label for="eventImage">Image</label>
            <input type="text" id="eventImage" placeholder="Image filename (e.g., event-01.jpg)" />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/events.js"></script>
  </body>
</html>
