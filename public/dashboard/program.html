<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Programs Management - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Course Programs Management</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-actions">
          <button id="addProgramBtn" class="btn-primary">Add New Program</button>
        </div>

        <div id="programTableContainer">
          <table id="programTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Day</th>
                <th>Start Time</th>
                <th>Stop Time</th>
                <th>Education Term</th>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="programTableBody">
              <!-- Programs will be loaded here -->
            </tbody>
          </table>
        </div>

        <div id="programMessage" class="message"></div>
      </div>
    </div>

    <!-- Add/Edit Program Modal -->
    <div id="programModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Program</h2>
        <form id="programForm">
          <input type="hidden" id="programId" />
          <div class="form-group">
            <label for="programDay">Day *</label>
            <select id="programDay" required>
              <option value="">Select Day</option>
              <option value="MONDAY">Monday</option>
              <option value="TUESDAY">Tuesday</option>
              <option value="WEDNESDAY">Wednesday</option>
              <option value="THURSDAY">Thursday</option>
              <option value="FRIDAY">Friday</option>
              <option value="SATURDAY">Saturday</option>
              <option value="SUNDAY">Sunday</option>
            </select>
          </div>
          <div class="form-group">
            <label for="programStartTime">Start Time *</label>
            <input type="time" id="programStartTime" required />
          </div>
          <div class="form-group">
            <label for="programStopTime">Stop Time *</label>
            <input type="time" id="programStopTime" required />
          </div>
          <div class="form-group">
            <label for="programEducationTerm">Education Term *</label>
            <select id="programEducationTerm" required>
              <option value="">Select Education Term</option>
            </select>
          </div>
          <div class="form-group">
            <label for="programLesson">Course *</label>
            <select id="programLesson" required>
              <option value="">Select Course</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/program.js"></script>
  </body>
</html>
