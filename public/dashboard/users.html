<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Management - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Users Management</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-actions">
          <button id="addUserBtn" class="btn-primary">Add New User</button>
        </div>

        <div id="userTableContainer">
          <table id="userTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Role</th>
                <th>Active</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Users will be loaded here -->
            </tbody>
          </table>
        </div>

        <div id="userMessage" class="message"></div>
      </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add User</h2>
        <form id="userForm">
          <input type="hidden" id="userId" />
          <div class="form-group">
            <label for="userUsername">Username *</label>
            <input type="text" id="userUsername" required />
          </div>
          <div class="form-group">
            <label for="userPassword">Password *</label>
            <input type="password" id="userPassword" />
            <small>Leave empty to keep current password</small>
          </div>
          <div class="form-group">
            <label for="userName">Name *</label>
            <input type="text" id="userName" required />
          </div>
          <div class="form-group">
            <label for="userSurname">Surname *</label>
            <input type="text" id="userSurname" required />
          </div>
          <div class="form-group">
            <label for="userEmail">Email *</label>
            <input type="email" id="userEmail" required />
          </div>
          <div class="form-group">
            <label for="userRole">Role *</label>
            <select id="userRole" required>
              <option value="">Select Role</option>
              <option value="ADMIN">Admin</option>
              <option value="MANAGER">Manager</option>
              <option value="ASSISTANT_MANAGER">Assistant Manager</option>
              <option value="TEACHER">Teacher</option>
              <option value="INSTRUCTOR">Instructor</option>
              <option value="STUDENT">Student</option>
            </select>
          </div>
          <div class="form-group">
            <label for="userGender">Gender</label>
            <select id="userGender">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="userBirthDate">Birth Date</label>
            <input type="date" id="userBirthDate" />
          </div>
          <div class="form-group">
            <label for="userBirthPlace">Birth Place</label>
            <input type="text" id="userBirthPlace" />
          </div>
          <div class="form-group">
            <label for="userPhone">Phone Number</label>
            <input type="tel" id="userPhone" />
          </div>
          <div class="form-group">
            <label for="userSSN">SSN</label>
            <input type="text" id="userSSN" />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="userIsActive" checked />
              Active
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/users.js"></script>
  </body>
</html>
