<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Course Management</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-actions">
          <button id="addCourseBtn" class="btn-primary">Add New Course</button>
        </div>

        <div id="courseTableContainer">
          <table id="courseTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Credit Score</th>
                <th>Compulsory</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="courseTableBody">
              <!-- Courses will be loaded here -->
            </tbody>
          </table>
        </div>

        <div id="courseMessage" class="message"></div>
      </div>
    </div>

    <!-- Add/Edit Course Modal -->
    <div id="courseModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Course</h2>
        <form id="courseForm">
          <input type="hidden" id="courseId" />
          <div class="form-group">
            <label for="courseName">Course Name *</label>
            <input type="text" id="courseName" required />
          </div>
          <div class="form-group">
            <label for="courseCreditScore">Credit Score *</label>
            <input type="number" id="courseCreditScore" min="0" step="0.5" required />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="courseCompulsory" />
              Compulsory
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/course.js"></script>
  </body>
</html>
