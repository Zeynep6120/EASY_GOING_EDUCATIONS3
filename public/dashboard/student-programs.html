<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Programs Management - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Student Programs Management</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-actions">
          <button id="addStudentProgramBtn" class="btn-primary">Add New Student Program</button>
        </div>

        <div id="studentProgramTableContainer">
          <table id="studentProgramTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Student Surname</th>
                <th>Student Email</th>
                <th>Student Username</th>
                <th>Program ID</th>
                <th>Day</th>
                <th>Time</th>
                <th>Term</th>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentProgramTableBody">
              <!-- Student Programs will be loaded here -->
            </tbody>
          </table>
        </div>

        <div id="studentProgramMessage" class="message"></div>
      </div>
    </div>

    <!-- Add Student Program Modal -->
    <div id="studentProgramModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Student Program</h2>
        <form id="studentProgramForm">
          <div class="form-group">
            <label for="studentId">Student *</label>
            <select id="studentId" required>
              <option value="">Select Student</option>
            </select>
          </div>
          <div class="form-group">
            <label for="lessonProgramId">Program *</label>
            <select id="lessonProgramId" required>
              <option value="">Select Program</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/student-programs.js"></script>
  </body>
</html>
