<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Messages - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Contact Messages</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <div id="contactMessageTableContainer">
          <table id="contactMessageTable">
            <thead>
              <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="contactMessageTableBody">
              <!-- Contact messages will be loaded here -->
            </tbody>
          </table>
        </div>

        <div id="contactMessageMessage" class="message"></div>
      </div>
    </div>

    <!-- View Message Modal -->
    <div id="messageModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Message Details</h2>
        <div id="messageDetails">
          <!-- Message details will be loaded here -->
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="closeMessageBtn">Close</button>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal" style="display: none">
      <div class="modal-content delete-confirm-modal">
        <div class="delete-confirm-icon">üóëÔ∏è</div>
        <h2>Delete Message</h2>
        <p>Are you sure you want to delete this message? This action cannot be undone.</p>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="cancelDeleteBtn">Cancel</button>
          <button type="button" class="btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/contact-message.js"></script>
  </body>
</html>
