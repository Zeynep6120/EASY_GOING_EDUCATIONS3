<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Management - Dashboard</title>
    <link rel="icon" type="image/png" href="/img/logos/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="logo">
          <a href="/home.html">
            <img src="/img/logos/logo-dark.png" alt="EasyGoing Education" style="height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <span style="display: none;">EasyGoing Education</span>
          </a>
        </div>
        <nav class="nav-menu">
          <a href="/home.html">Home</a>
          <a href="/dashboard.html" class="nav-dashboard">Dashboard</a>
          <a href="#" class="nav-logout" style="display: none">Logout</a>
          <a href="/index.html#register" class="nav-register" style="display: none">Register</a>
          <a href="/index.html" class="nav-login">Login</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-header">
        <h1>Teacher Management</h1>
        <a href="/dashboard.html" class="btn-secondary">Back to Dashboard</a>
      </div>

      <div class="dashboard-content">
        <div class="dashboard-actions">
          <button id="addTeacherBtn" class="btn-primary">Add New Teacher</button>
        </div>

        <div id="teacherTableContainer">
          <table id="teacherTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Advisor Teacher</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="teacherTableBody">
              <!-- Teachers will be loaded here -->
            </tbody>
          </table>
        </div>

        <div id="teacherMessage" class="message"></div>
      </div>
    </div>

    <!-- Add/Edit Teacher Modal -->
    <div id="teacherModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Teacher</h2>
        <form id="teacherForm">
          <input type="hidden" id="teacherId" />
          <div class="form-group">
            <label for="teacherUsername">Username *</label>
            <input type="text" id="teacherUsername" required />
          </div>
          <div class="form-group">
            <label for="teacherPassword">Password *</label>
            <input type="password" id="teacherPassword" />
            <small>Leave empty to keep current password</small>
          </div>
          <div class="form-group">
            <label for="teacherName">Name *</label>
            <input type="text" id="teacherName" required />
          </div>
          <div class="form-group">
            <label for="teacherSurname">Surname *</label>
            <input type="text" id="teacherSurname" required />
          </div>
          <div class="form-group">
            <label for="teacherEmail">Email *</label>
            <input type="email" id="teacherEmail" required />
          </div>
          <div class="form-group">
            <label for="teacherGender">Gender</label>
            <select id="teacherGender">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="teacherBirthDate">Birth Date</label>
            <input type="date" id="teacherBirthDate" />
          </div>
          <div class="form-group">
            <label for="teacherBirthPlace">Birth Place</label>
            <input type="text" id="teacherBirthPlace" />
          </div>
          <div class="form-group">
            <label for="teacherPhone">Phone Number</label>
            <input type="tel" id="teacherPhone" />
          </div>
          <div class="form-group">
            <label for="teacherSSN">SSN</label>
            <input type="text" id="teacherSSN" />
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="teacherIsAdvisor" />
              Is Advisor Teacher
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/teacher.js"></script>
  </body>
</html>
